<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>http-demo</title>
</head>

<body>
  <h1>this is a demo</h1>
  <img src="asset/pic.jpg" style="height: 200px; width: 300px;" alt="">
</body>

<script>

  new Promise((resolve, reject) => {
    setTimeout(() => {
      console.log(1)
      resolve()
    }, 0)
  }).then(() => {
    console.log(2)
  })

  new Promise((resolve, reject) => {
    console.log(3)
    resolve()
  }).then(() => {
    console.log(4)
  })


</script>

</html>
